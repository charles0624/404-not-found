<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRIVIAL COMPUTE</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Luckiest Guy', 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #002D72, #68ACE5);
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: clamp(2rem, 8vw, 5rem);
      margin-bottom: 1rem;
      color: white;
    }

    .typewriter {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.1em solid #F1C400;
      padding-left: 0.3em;
      padding-top: 0.2em;
      box-sizing: content-box; /* padding won't affect width */
      width: 0;
      animation: typing 2s steps(20, end) forwards, blink 0.7s step-end infinite;

      /* Outline for the text */
      text-shadow:
        -0.05em -0.05em 0 black,
         0.05em -0.05em 0 black,
        -0.05em  0.05em 0 black,
         0.05em  0.05em 0 black;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; } /* Animate full text width */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    form {
      margin: 1rem 0;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    input[type="submit"] {
      background-color: #F56600;
      font-family: 'Poppins', sans-serif;
      color: black;
      border: none;
      padding: 0.8rem 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #FF9E1B;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 158, 27, 0.8);
    }

    .section {
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1><span class="typewriter">TRIVIAL COMPUTE</span></h1>

  <div class="section">
    <form action="play_game" method="GET">
      <input type="submit" name="play_button" value="New Game" />
    </form>
  </div>

  <div class="section">
    <form action="question_menu" method="GET">
      <input type="submit" name="question_button" value="Question Editor" />
    </form>
  </div>
</body>
</html>
